---
"$schema": "http://json-schema.org/schema#"
id: "hat://gateway/modbus.yaml#"
title: Modbus devices
definitions:
    master:
        type: object
        title: Modbus master
        required:
            - connection
            - remote_devices
        properties:
            connection:
                type: object
                required:
                    - modbus_type
                    - transport
                    - connect_timeout
                    - connect_delay
                    - request_timeout
                    - request_retry_count
                    - request_retry_delay
                properties:
                    modbus_type:
                        description: |
                            Modbus message encoding type
                        enum:
                            - TCP
                            - RTU
                            - ASCII
                    transport:
                        oneOf:
                          - type: object
                            required:
                                - type
                                - host
                                - port
                            properties:
                                type:
                                    const: TCP
                                host:
                                    type: string
                                    description: |
                                        Remote host name
                                port:
                                    type: integer
                                    description: |
                                        Remote host TCP port
                                    default: 502
                          - type: object
                            required:
                                - type
                                - port
                                - baudrate
                                - bytesize
                                - parity
                                - stopbits
                                - flow_control
                                - silent_interval
                            properties:
                                type:
                                    const: SERIAL
                                port:
                                    type: string
                                    description: |
                                        Serial port name (e.g. /dev/ttyS0)
                                baudrate:
                                    type: integer
                                    description: |
                                        Baud rate (e.g. 9600)
                                bytesize:
                                    description: |
                                        Number of data bits
                                    enum:
                                        - FIVEBITS
                                        - SIXBITS
                                        - SEVENBITS
                                        - EIGHTBITS
                                parity:
                                    description: |
                                        Parity checking
                                    enum:
                                        - NONE
                                        - EVEN
                                        - ODD
                                        - MARK
                                        - SPACE
                                stopbits:
                                    description: |
                                        Number of stop bits
                                    enum:
                                        - ONE
                                        - ONE_POINT_FIVE
                                        - TWO
                                flow_control:
                                    type: object
                                    required:
                                        - xonxoff
                                        - rtscts
                                        - dsrdtr
                                    properties:
                                        xonxoff:
                                            type: boolean
                                            description: |
                                                Enable software flow control
                                        rtscts:
                                            type: boolean
                                            description: |
                                                Enable hardware (RTS/CTS) flow control
                                        dsrdtr:
                                            type: boolean
                                            description: |
                                                Enable hardware (DSR/DTR) flow control
                                silent_interval:
                                    type: number
                                    description: |
                                        Serial communication silet interval
                    connect_timeout:
                        type: number
                        description: |
                            Maximum number of seconds available to single connection
                            attempt
                    connect_delay:
                        type: number
                        description: |
                            Delay (in seconds) between two consecutive connection
                            establishment attempts
                    request_timeout:
                        type: number
                        description: |
                            Maximum duration (in seconds) of read or write
                            request/response exchange.
                    request_retry_count:
                        type: integer
                        description: |
                            Number of request retries before remote data is considered
                            unavailable
                    request_retry_delay:
                        type: number
                        description: |
                            Delay (in seconds) between two consecutive request retries
            remote_devices:
                type: array
                items:
                    type: object
                    required:
                        - device_id
                        - data
                    properties:
                        device_id:
                            type: integer
                            description: |
                                Modbus device identifier
                        data:
                            type: array
                            items:
                                type: object
                                required:
                                    - name
                                    - interval
                                    - data_type
                                    - start_address
                                    - bit_offset
                                    - bit_count
                                properties:
                                    name:
                                        type: string
                                        description: |
                                            Data point name
                                    interval:
                                        type:
                                            - number
                                            - "null"
                                        description: |
                                            Polling interval in seconds or
                                            null if polling is disabled
                                    data_type:
                                        description: |
                                            Modbus register type
                                        enum:
                                            - COIL
                                            - DISCRETE_INPUT
                                            - HOLDING_REGISTER
                                            - INPUT_REGISTER
                                            - QUEUE
                                    start_address:
                                        type: integer
                                        description: |
                                            Starting address of modbus register
                                    bit_offset:
                                        type: integer
                                        description: |
                                            Bit offset (number of bits skipped)
                                    bit_count:
                                        type: integer
                                        description: |
                                            Number of bits used for
                                            encoding/decoding value (not
                                            including offset bits)
...
