---
"$schema": "http://json-schema.org/schema#"
id: "hat://gui/main.yaml#"
title: GUI server
description: GUI server's configuration
type: object
required:
    - type
    - log
    - monitor
    - event_server_group
    - adapters
    - views
    - address
    - initial_view
    - users
properties:
    type:
        enum:
            - gui
        description: configuration type identification
    version:
        type: string
        description: component version
    log:
        "$ref": "hat://logging.yaml#"
    monitor:
        "$ref": "hat://monitor/client.yaml#"
    event_server_group:
        type: string
    adapters:
        type: array
        items:
            type: object
            required:
                - name
                - module
            properties:
                name:
                    type: string
                module:
                    type: string
    views:
        type: array
        items:
            type: object
            required:
                - name
                - view_path
                - conf_path
            properties:
                name:
                    type: string
                view_path:
                    type: string
                conf_path:
                    type:
                        - string
                        - "null"
    address:
        type: string
        default: "http://localhost:23023"
    initial_view:
        type:
            - string
            - "null"
    users:
        type: array
        items:
            type: object
            required:
                - name
                - password
                - roles
                - view
            properties:
                name:
                    type: string
                password:
                    type: object
                    required:
                        - hash
                        - salt
                    properties:
                        hash:
                            type: string
                            description: |
                                SHA256(salt + SHA256(password)) hash encoded as
                                hex string
                        salt:
                            type: string
                            decription: |
                                unique salt used for generating hash encoded as
                                hex string
                roles:
                    type: array
                    items:
                        type: string
                view:
                    type:
                        - string
                        - "null"
...
