---
"$schema": "http://json-schema.org/schema#"
id: "hat://event/backends/lmdb.yaml#"
title: LMDB backend
type: object
required:
    - db_path
    - max_db_size
    - sync_period
    - server_id
    - conditions
    - latest
    - ordered
properties:
    db_path:
        type: string
    max_db_size:
        type: number
    sync_period:
        type: number
    server_id:
        type: integer
    conditions:
        type: array
        items:
            type: object
            required:
                - subscriptions
                - condition
            properties:
                subscriptions:
                    "$ref": "hat://event/backends/lmdb.yaml#/definitions/event_types"
                condition:
                    "$ref": "hat://event/backends/lmdb.yaml#/definitions/condition"
    latest:
        type: object
        required:
            - subscriptions
        properties:
            subscriptions:
                "$ref": "hat://event/backends/lmdb.yaml#/definitions/event_types"
    ordered:
        type: array
        items:
            type: object
            required:
                - order_by
                - subscriptions
            properties:
                order_by:
                    enum:
                        - TIMESTAMP
                        - SOURCE_TIMESTAMP
                subscriptions:
                    "$ref": "hat://event/backends/lmdb.yaml#/definitions/event_types"
                limit:
                    type: number
                    description: |
                        limit for the persisted history based on keys expressed
                        as duration in seconds
definitions:
    event_types:
        type: array
        items:
            type: array
            items:
                type: string
    condition:
        oneOf:
            - "$ref": "hat://event/backends/lmdb.yaml#/definitions/conditions/all"
            - "$ref": "hat://event/backends/lmdb.yaml#/definitions/conditions/any"
            - "$ref": "hat://event/backends/lmdb.yaml#/definitions/conditions/json"
    conditions:
        all:
            type: object
            required:
                - type
                - conditions
            properties:
                type:
                    const: all
                conditions:
                    type: array
                    items:
                        "$ref": "hat://event/backends/lmdb.yaml#/definitions/condition"
        any:
            type: object
            required:
                - type
                - conditions
            properties:
                type:
                    const: any
                conditions:
                    type: array
                    items:
                        "$ref": "hat://event/backends/lmdb.yaml#/definitions/condition"
        json:
            type: object
            required:
                - type
            properties:
                type:
                    const: json
                data_path:
                    "$ref": "hat://event/backends/lmdb.yaml#/definitions/path"
                data_type:
                    enum:
                        - "null"
                        - boolean
                        - string
                        - number
                        - array
                        - object
                data_value: {}
    path:
        oneOf:
          - type: string
          - type: integer
          - type: array
            items:
                "$ref": "hat://event/backends/lmdb.yaml#/definitions/path"
...
