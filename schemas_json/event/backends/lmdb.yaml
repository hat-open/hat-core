---
"$schema": "http://json-schema.org/schema#"
id: "hat://event/backends/lmdb.yaml#"
title: LMDB backend
type: object
required:
    - db_path
    - max_db_size
    - sync_period
    - server_id
    - conditions
    - latest_subscriptions
    - ordered_subscriptions
properties:
    db_path:
        type: string
    max_db_size:
        type: number
    sync_period:
        type: number
    server_id:
        type: integer
    conditions:
        type: object
    latest_subscriptions:
        "$ref": "hat://event/backends/lmdb.yaml#/definitions/event_types"
    ordered_subscriptions:
        type: array
        items:
            "$ref": "hat://event/backends/lmdb.yaml#/definitions/event_types"
definitions:
    event_types:
        type: array
        items:
            type: array
            items:
                type: string
...
