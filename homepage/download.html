<%inherit file="_main.html"/>

<div class="group">
    <div class="title">Python packages</div>
    <div class="body">
        Python packages require Python 3.8 or newer and can be installed
        with <code>pip</code>.
        <pre>$ pip install &lt;package&gt;</pre>
        where <i>&lt;package&gt;</i> is one of:
        <ul>
        % for package in page.python_packages:
            <li>
                <a href="https://pypi.org/project/${package['name']}">${package['name']}</a>
                % if 'docs' in package:
                    (<a href="${package['docs']}">docs</a>)
                % endif
            </li>
        % endfor
        </ul>
    </div>
</div>
