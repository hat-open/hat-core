<%inherit file="_main.html"/>
<%block name="title">Articles</%block>

<article>
    <h2>Articles</h2>
    <ul>
        % for article in get_articles():
        <li>
            <a href="${article['link']}">${article['title']}</a><br>
            Author: ${article['author']}<br>
            Date: ${article['date']}
        </li>
        % endfor
    </ul>
</div>
